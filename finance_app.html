<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Finance App - Stephen Wilkinson's Portfolio</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Open+Sans:wght@400;700&display=swap' rel='stylesheet'>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .market-panel {
            background-color: #2B2C2F;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
        }
        body.light-mode .market-panel {
            background-color: #ffffff;
        }
        .heatmap {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 5px;
        }
        .heatmap div {
            padding: 20px;
            text-align: center;
            color: #fff;
            cursor: pointer;
        }
        .news-ticker {
            background-color: #232526;
            padding: 10px;
            color: #F4F4F9;
            overflow: hidden;
            white-space: nowrap;
        }
        .news-item {
            display: inline-block;
            padding-right: 50px;
            animation: ticker 20s linear infinite;
        }
        @keyframes ticker {
            from { transform: translateX(100%); }
            to { transform: translateX(-100%); }
        }
        .suggestions {
            position: absolute;
            background: #2B2C2F;
            width: 100%;
            z-index: 1050;
        }
        .suggestions div {
            padding: 5px 10px;
            cursor: pointer;
        }
        .suggestions div:hover {
            background: #5D737E;
        }
        body.light-mode .suggestions {
            background: #ffffff;
        }
    </style>
</head>

<body>
    <a id="top"></a>
    <div id="headerInclude"></div>

    <!-- Finance App main content -->
    <main class="container mt-4">
        <div class="text-center mb-3">
            <button id="homeTab" class="btn btn-secondary active">Dashboard</button>
            <button id="lookupTab" class="btn btn-secondary">Stock Lookup</button>
        </div>
        <div id="homeSection">
            <div class="position-relative mb-3">
                <input id="searchInput" type="text" class="form-control" placeholder="Search ticker">
                <div id="suggestions" class="suggestions d-none"></div>
            </div>
            <div id="marketOverview" class="row"></div>
            <div class="row">
                <div class="col-md-6">
                    <h4>Top Gainers</h4>
                    <ul id="gainers" class="list-unstyled"></ul>
                </div>
                <div class="col-md-6">
                    <h4>Top Losers</h4>
                    <ul id="losers" class="list-unstyled"></ul>
                </div>
            </div>
            <h4 class="mt-4">Market Heat Map</h4>
            <div id="heatMap" class="heatmap mb-4"></div>
            <h4>Major News</h4>
            <div id="newsTicker" class="news-ticker mb-4"></div>
            <h4>Signal Alerts</h4>
            <ul id="signals" class="list-unstyled"></ul>
            <h4 class="mt-4">Economic Calendar</h4>
            <table id="econCalendar" class="table table-sm table-striped"></table>
            <h4 class="mt-4">Earnings Calendar</h4>
            <table id="earningsCalendar" class="table table-sm table-striped"></table>
        </div>
        <div id="lookupSection" class="d-none">
            <h2>Finance App</h2>
            <p>Input a stock ticker to get the latest price:</p>
            <div class="form-inline mb-3">
                <input id="tickerInput" type="text" class="form-control mr-2" placeholder="Enter stock ticker">
                <button id="getStockBtn" class="btn btn-primary">Get Price</button>
            </div>
            <div id="stockData" class="finance-card">
                <h3>Stock Data</h3>
                <!-- Stock data will appear here -->
            </div>
            <div class="mt-4">
                <canvas id="stockChart" height="200"></canvas>
            </div>
            <div id="recentTickers" class="mt-4">
                <h4>Recent Searches</h4>
                <ul class="list-inline"></ul>
            </div>
        </div>
    </main>

    <div id="footerInclude"></div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>

    <script>
        $(document).ready(function() {
            $("#headerInclude").load("header.html", function() {
                const toggle = $("#darkModeToggle");
                function updateToggleText() {
                    toggle.text($("body").hasClass("light-mode") ? "Dark Mode" : "Light Mode");
                }
                toggle.on("click", function() {
                    $("body").toggleClass("light-mode");
                    localStorage.setItem("theme", $("body").hasClass("light-mode") ? "light" : "dark");
                    updateToggleText();
                });
                updateToggleText();
            });
            $("#footerInclude").load("footer.html");
            if (localStorage.getItem("theme") === "light") {
                $("body").addClass("light-mode");
            }

            let chart;
            function showMessage(msg) {
                $("#stockData").html(`<p>${msg}</p>`);
                if (chart) {
                    chart.destroy();
                    chart = null;
                }
                $("#stockChart").hide();
            }

            function renderChart(labels, data) {
                const ctx = document.getElementById("stockChart");
                if (chart) chart.destroy();
                chart = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: labels,
                        datasets: [{
                            label: 'Closing Price',
                            data: data,
                            borderColor: 'rgba(75,192,192,1)',
                            fill: false,
                            tension: 0.1
                        }]
                    },
                    options: {
                        responsive: true,
                        scales: {
                            x: { title: { display: true, text: 'Date' } },
                            y: { title: { display: true, text: 'Price (USD)' } }
                        }
                    }
                });
                $("#stockChart").show();
            }

            function displayData(quoteData, ts) {
                const html = `
                    <p><strong>Symbol:</strong> ${quoteData["01. symbol"]}</p>
                    <p><strong>Price:</strong> $${parseFloat(quoteData["05. price"]).toFixed(2)}</p>
                    <p><strong>Open:</strong> $${parseFloat(quoteData["02. open"]).toFixed(2)}</p>
                    <p><strong>High:</strong> $${parseFloat(quoteData["03. high"]).toFixed(2)}</p>
                    <p><strong>Low:</strong> $${parseFloat(quoteData["04. low"]).toFixed(2)}</p>
                `;
                $("#stockData").html(html);
                if (ts) {
                    const labels = [];
                    const data = [];
                    Object.keys(ts).forEach(date => {
                        labels.push(date);
                        data.push(parseFloat(ts[date]["4. close"]));
                    });
                    renderChart(labels.reverse(), data.reverse());
                } else {
                    $("#stockChart").hide();
                }
            }

            function generateSampleData(ticker) {
                const price = 100 + Math.random() * 50;
                const quote = {
                    "01. symbol": ticker,
                    "02. open": (price - 1).toFixed(2),
                    "03. high": (price + 1).toFixed(2),
                    "04. low": (price - 2).toFixed(2),
                    "05. price": price.toFixed(2)
                };
                const ts = {};
                for (let i = 29; i >= 0; i--) {
                    const d = new Date();
                    d.setDate(d.getDate() - i);
                    const key = d.toISOString().split('T')[0];
                    ts[key] = { "4. close": (price + (Math.random() - 0.5) * 5).toFixed(2) };
                }
                return { quote, ts };
            }

            function updateHistory(ticker) {
                let history = JSON.parse(localStorage.getItem("tickerHistory") || "[]");
                history = history.filter(t => t !== ticker);
                history.unshift(ticker);
                history = history.slice(0, 5);
                localStorage.setItem("tickerHistory", JSON.stringify(history));
                renderHistory();
            }

            function renderHistory() {
                const history = JSON.parse(localStorage.getItem("tickerHistory") || "[]");
                const ul = $("#recentTickers ul");
                ul.empty();
                history.forEach(t => {
                    const li = $("<li class='list-inline-item history-item'></li>").text(t);
                    li.on('click', function() {
                        $("#tickerInput").val(t);
                        $("#getStockBtn").click();
                    });
                    ul.append(li);
                });
            }

            $("#stockChart").hide();
            renderHistory();

            $("#getStockBtn").on("click", function() {
                const ticker = $("#tickerInput").val().trim().toUpperCase();
                if (!ticker) {
                    showMessage("Please enter a stock ticker.");
                    return;
                }
                showMessage("Loading...");
                const quoteUrl = `https://www.alphavantage.co/query?function=GLOBAL_QUOTE&symbol=${ticker}&apikey=demo`;
                const chartUrl = `https://www.alphavantage.co/query?function=TIME_SERIES_DAILY_ADJUSTED&symbol=${ticker}&apikey=demo&outputsize=full`;

                $.when($.getJSON(quoteUrl), $.getJSON(chartUrl))
                    .done(function(quoteResp, chartResp) {
                        const quoteData = quoteResp[0]["Global Quote"];
                        if (!quoteData || !quoteData["05. price"]) {
                            showMessage("Stock data unavailable.");
                            return;
                        }
                        const ts = chartResp[0]["Time Series (Daily)"];
                        if (ts) {
                            const year = new Date().getFullYear().toString();
                            const filtered = {};
                            Object.keys(ts).forEach(date => {
                                if (date.startsWith(year)) {
                                    filtered[date] = ts[date];
                                }
                            });
                            displayData(quoteData, filtered);
                        } else {
                            displayData(quoteData, null);
                        }
                        updateHistory(ticker);
                    })
                    .fail(function() {
                        showMessage("Using sample data.");
                        const sample = generateSampleData(ticker);
                        displayData(sample.quote, sample.ts);
                        updateHistory(ticker);
                    });
            });

            $("#tickerInput").on("keypress", function(e) {
                if (e.which === 13) {
                    $("#getStockBtn").click();
                }
            });

            function showHome(){
                $("#homeSection").show();
                $("#lookupSection").hide();
                $("#homeTab").addClass("active");
                $("#lookupTab").removeClass("active");
            }

            function showLookup(){
                $("#lookupSection").show();
                $("#homeSection").hide();
                $("#lookupTab").addClass("active");
                $("#homeTab").removeClass("active");
            }

            $("#homeTab").on("click", showHome);
            $("#lookupTab").on("click", showLookup);

            const indices = [
                { name: 'DOW', symbol: 'DJI' },
                { name: 'NASDAQ', symbol: 'IXIC' },
                { name: 'S&P 500', symbol: 'GSPC' },
                { name: 'RUSSELL 2000', symbol: 'RUT' }
            ];
            const samplePrice = () => 30000 + Math.random() * 1000;
            const sampleChange = () => (Math.random() - 0.5) * 2;
            const generateSeries = () => {
                const data = [];
                for(let i=0;i<30;i++) data.push(samplePrice() + sampleChange()*50);
                return data;
            };
            const renderMarket = () => {
                $('#marketOverview').empty();
                indices.forEach(idx => {
                    const price = samplePrice();
                    const change = sampleChange();
                    const color = change >=0 ? 'text-success' : 'text-danger';
                    const card = $(
                        `<div class='col-md-6 col-lg-3'><div class='market-panel'>
                            <h5>${idx.name}</h5>
                            <p>$${price.toFixed(2)} <span class='${color}'>(${change.toFixed(2)}%)</span></p>
                            <canvas id='chart-${idx.symbol}' height='80'></canvas>
                        </div></div>`);
                    $('#marketOverview').append(card);
                    new Chart(card.find('canvas'), {
                        type: 'line',
                        data: { labels: Array.from({length:30},(_,i)=>i+1), datasets:[{data: generateSeries(), borderColor: '#5D737E', fill:false, tension:0.3 }] },
                        options: {responsive:true, plugins:{legend:{display:false}}, scales:{x:{display:false},y:{display:false}}}
                    });
                });
            };
            const stocks = ['AAPL','MSFT','GOOGL','AMZN','TSLA','META','BRK.A','JPM'];
            const getRandomStocks = () => stocks.sort(()=>0.5-Math.random()).slice(0,3).map(s=>`${s} ${(Math.random()*10).toFixed(2)}%`);
            const renderLists = () => {
                const gainers = getRandomStocks();
                const losers = getRandomStocks();
                $('#gainers').html(gainers.map(g=>`<li class='text-success'>${g}</li>`));
                $('#losers').html(losers.map(l=>`<li class='text-danger'>${l}</li>`));
            };
            const heatSectors = ['Technology','Financial','Healthcare','Consumer Cyclical','Energy','Utilities'];
            const renderHeatmap = () => {
                $('#heatMap').empty();
                heatSectors.forEach(sec => {
                    const perf = (Math.random()-0.5)*4;
                    const color = perf>0 ? `rgba(40,167,69,${Math.min(1,perf/4+0.3)})` : `rgba(220,53,69,${Math.min(1,-perf/4+0.3)})`;
                    const div = $(`<div style='background:${color}' title='${sec}: ${perf.toFixed(2)}%'>${sec}</div>`);
                    $('#heatMap').append(div);
                });
            };
            const headlines = [
                'Stocks edge higher amid earnings reports',
                'Federal Reserve signals rate pause',
                'Oil prices fall on demand concerns',
                'Tech sector leads market gains'
            ];
            const renderNews = () => {
                const html = headlines.map(h=>`<span class='news-item'>${new Date().toLocaleTimeString()} - ${h}</span>`).join('');
                $('#newsTicker').html(html);
            };
            const signals = [ 'AAPL breaks resistance', 'TSLA forms double top', 'AMZN hits new high', 'MSFT approaching support' ];
            $('#signals').html(signals.map(s=>`<li>${s}</li>`));
            const econ = [
                { date:'2024-06-01', event:'Nonfarm Payrolls', impact:'High', actual:'250K', expected:'200K', previous:'220K' },
                { date:'2024-06-03', event:'ISM Manufacturing', impact:'Medium', actual:'52', expected:'51', previous:'50' }
            ];
            const renderTable = (tbl, data) => {
                const header = Object.keys(data[0]);
                const th = '<tr>' + header.map(h=>`<th>${h}</th>`).join('') + '</tr>';
                const rows = data.map(d=> '<tr>'+ header.map(h=>`<td>${d[h]}</td>`).join('') + '</tr>').join('');
                tbl.html(th+rows);
            };
            renderTable($('#econCalendar'), econ);
            const earnings = [
                { date:'2024-06-02', ticker:'AAPL', est:'$1.20', importance:'High' },
                { date:'2024-06-04', ticker:'MSFT', est:'$2.30', importance:'Medium' }
            ];
            renderTable($('#earningsCalendar'), earnings);

            const allTickers = stocks;
            $('#searchInput').on('input', function(){
                const val = this.value.toUpperCase();
                if(!val){ $('#suggestions').addClass('d-none'); return; }
                const list = allTickers.filter(t=>t.startsWith(val)).slice(0,5);
                if(list.length){
                    $('#suggestions').html(list.map(t=>`<div>${t}</div>`)).removeClass('d-none');
                } else { $('#suggestions').addClass('d-none'); }
            });
            $('#suggestions').on('click','div',function(){
                const t=$(this).text();
                $('#searchInput').val(t);
                $('#suggestions').addClass('d-none');
                $('#tickerInput').val(t);
                $('#getStockBtn').click();
                showLookup();
            });
            $('#searchInput').on('keypress', function(e){
                if(e.which===13){
                    const t=$(this).val().trim().toUpperCase();
                    if(t){
                        $('#tickerInput').val(t);
                        $('#getStockBtn').click();
                        showLookup();
                    }
                }
            });

            renderMarket();
            renderLists();
            renderHeatmap();
            renderNews();
            setInterval(()=>{ renderMarket(); renderLists(); renderHeatmap(); }, 60000);
            showHome();
        });
    </script>
</body>

</html>
