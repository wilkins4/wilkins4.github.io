<!DOCTYPE html>
<html lang="en">

<head>
    <title>Finance App - Stephen Wilkinson's Portfolio</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700|Montserrat:400,700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
</head>

<body>
    <div id="headerInclude"></div>
    <div class="container mt-5">
        <div class="row">
            <aside class="col-md-3" id="sidebarInclude"></aside>
            <main class="col-md-9">
                <h2>Finance App</h2>
                <p>Input stock ticker and get the current price:</p>
                <div class="input-group mb-3">
                    <input id="stockInput" type="text" class="form-control" placeholder="Enter stock ticker">
                    <div class="input-group-append">
                        <button class="btn btn-primary" id="fetchStock" type="button">Fetch Data</button>
                    </div>
                </div>
                <div id="stockData">
                    <h3>Stock Data</h3>
                </div>
            </main>
        </div>
    </div>

    <div id="footerInclude"></div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

      <script>
          function displayStock(data) {
              if (!data || !data.price) {
                  $('#stockData').html('<p class="text-warning">Ticker not found.</p>');
                  return;
              }
              $('#stockData').html(`<p>Current Price: $${data.price}</p>`);
          }

          function fetchStock(symbol) {
              const url = `https://api.twelvedata.com/price?symbol=${symbol}&apikey=demo`;
              $.getJSON(url, displayStock).fail(() => {
                  $('#stockData').html('<p class="text-danger">Error fetching stock data.</p>');
              });
          }

          $(document).ready(function() {
              $('#headerInclude').load('header.html');
              $('#footerInclude').load('footer.html');
              $('#sidebarInclude').load('sidebar.html');

              $('#fetchStock').on('click', function() {
                  const sym = $('#stockInput').val().toUpperCase();
                  if (sym) fetchStock(sym);
              });
          });
      </script>
</body>

</html>
