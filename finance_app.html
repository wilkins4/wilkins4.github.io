<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Finance App - Stephen Wilkinson's Portfolio</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Open+Sans:wght@400;700&display=swap' rel='stylesheet'>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <a id="top"></a>
    <div id="headerInclude"></div>

    <!-- Finance App main content -->
    <main class="container mt-5">
        <h2>Finance App</h2>
        <p>Input a stock ticker to get the latest price:</p>
        <div class="form-inline mb-3">
            <input id="tickerInput" type="text" class="form-control mr-2" placeholder="Enter stock ticker">
            <button id="getStockBtn" class="btn btn-primary">Get Price</button>
        </div>
        <div id="stockData">
            <h3>Stock Data</h3>
            <!-- Stock data will appear here -->
        </div>
    </main>

    <div id="footerInclude"></div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>

    <script>
        $(document).ready(function() {
            $("#headerInclude").load("header.html", function() {
                const toggle = $("#darkModeToggle");
                function updateToggleText() {
                    toggle.text($("body").hasClass("light-mode") ? "Dark Mode" : "Light Mode");
                }
                toggle.on("click", function() {
                    $("body").toggleClass("light-mode");
                    localStorage.setItem("theme", $("body").hasClass("light-mode") ? "light" : "dark");
                    updateToggleText();
                });
                updateToggleText();
            });
            $("#footerInclude").load("footer.html");
            if (localStorage.getItem("theme") === "light") {
                $("body").addClass("light-mode");
            }

            function showMessage(msg) {
                $("#stockData").html(`<p>${msg}</p>`);
            }

            $("#getStockBtn").on("click", function() {
                const ticker = $("#tickerInput").val().trim().toUpperCase();
                if (!ticker) {
                    showMessage("Please enter a stock ticker.");
                    return;
                }
                const url = `https://www.alphavantage.co/query?function=GLOBAL_QUOTE&symbol=${ticker}&apikey=demo`;
                $.getJSON(url)
                    .done(function(data) {
                        const quote = data["Global Quote"];
                        if (quote && quote["05. price"]) {
                            const html = `
                                <p><strong>Symbol:</strong> ${quote["01. symbol"]}</p>
                                <p><strong>Price:</strong> $${parseFloat(quote["05. price"]).toFixed(2)}</p>
                                <p><strong>Open:</strong> $${parseFloat(quote["02. open"]).toFixed(2)}</p>
                                <p><strong>High:</strong> $${parseFloat(quote["03. high"]).toFixed(2)}</p>
                                <p><strong>Low:</strong> $${parseFloat(quote["04. low"]).toFixed(2)}</p>
                            `;
                            $("#stockData").html(html);
                        } else {
                            showMessage("Stock data unavailable.");
                        }
                    })
                    .fail(function() {
                        showMessage("Error fetching stock data.");
                    });
            });

            $("#tickerInput").on("keypress", function(e) {
                if (e.which === 13) {
                    $("#getStockBtn").click();
                }
            });
        });
    </script>
</body>

</html>
