<!DOCTYPE html>
<html lang="en">

<head>
    <title>Weather App - Stephen Wilkinson's Portfolio</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700|Montserrat:400,700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
</head>

<body>
    <div id="headerInclude"></div>

    <!-- Weather App main content -->
    <main class="container mt-5">
        <h2>Weather App</h2>
        <p>Enter a city to get the current weather:</p>
        <input type="text" placeholder="Enter city">
        <button>Get Weather</button>
        <div>
            <h3>Weather Details</h3>
            <!-- Weather details will appear here -->
        </div>
    </main>

    <div id="footerInclude"></div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <script>
        $(document).ready(function() {
            $("#headerInclude").load("header.html");
            $("#footerInclude").load("footer.html");
        });
    </script>
</body>

</html>
