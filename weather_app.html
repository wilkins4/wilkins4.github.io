<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather App - Stephen Wilkinson's Portfolio</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700|Montserrat:400,700&amp;display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
</head>

<body>
    <div id="headerInclude"></div>

    <!-- Weather App main content -->
    <main class="container-fluid mt-5">
        <h2>Weather App</h2>
        <p>Enter a city to get the current weather:</p>
        <input type="text" placeholder="Enter city">
        <button>Get Weather</button>
        <div>
            <h3>Weather Details</h3>
            <!-- Weather details will appear here -->
        </div>
    </main>

    <div id="footerInclude"></div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>

    <script>
        $(document).ready(function() {
            $("#headerInclude").load("header.html", function() {
                const toggle = $("#darkModeToggle");
                toggle.on("click", function() {
                    $("body").toggleClass("light-mode");
                    localStorage.setItem("theme", $("body").hasClass("light-mode") ? "light" : "dark");
                });
            });
            $("#footerInclude").load("footer.html");
            if (localStorage.getItem("theme") === "light") {
                $("body").addClass("light-mode");
            }
        });
    </script>
</body>

</html>
