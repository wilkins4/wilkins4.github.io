<!DOCTYPE html>
<html lang="en">

<head>
    <title>Recipe Finder - Stephen Wilkinson's Portfolio</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700|Montserrat:400,700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <div id="headerInclude"></div>
    <div class="container mt-5">
        <div class="row">
            <aside class="col-md-3" id="sidebarInclude"></aside>
            <main class="col-md-9">
                <h2>Recipe Finder</h2>
                <div class="input-group mb-3">
                    <input id="recipeInput" type="text" class="form-control" placeholder="Search for a recipe">
                    <div class="input-group-append">
                        <button class="btn btn-primary" id="searchRecipe" type="button">Search</button>
                    </div>
                </div>
                <div id="recipeResults">
                    <h3>Recipe Results</h3>
                </div>
            </main>
        </div>
    </div>

    <div id="footerInclude"></div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

      <script>
          function displayRecipes(recipes) {
              let output = '';
              recipes.forEach(function(recipe) {
                  output += `
                      <div class="recipe-card mb-3">
                          <img src="${recipe.strMealThumb}" alt="${recipe.strMeal}" class="img-fluid">
                          <h4>${recipe.strMeal}</h4>
                          <a href="${recipe.strSource || '#'}" target="_blank">View Recipe</a>
                      </div>`;
              });
              $('#recipeResults').html(output || '<p class="text-warning">No recipes found.</p>');
          }

          function searchRecipes(query) {
              const url = `https://www.themealdb.com/api/json/v1/1/search.php?s=${encodeURIComponent(query)}`;
              $.getJSON(url, function(data) {
                  displayRecipes(data.meals || []);
              }).fail(function() {
                  $('#recipeResults').html('<p class="text-danger">Error fetching recipes.</p>');
              });
          }

          $(document).ready(function() {
              $('#headerInclude').load('header.html');
              $('#footerInclude').load('footer.html');
              $('#sidebarInclude').load('sidebar.html');

              $('#searchRecipe').on('click', function() {
                  const q = $('#recipeInput').val();
                  if (q) searchRecipes(q);
              });
          });

      </script>
</body>

</html>
